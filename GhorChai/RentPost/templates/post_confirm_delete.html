{% extends "layout.html" %}

{% block title %}
    RentPost
{% endblock %}

{% block content %}
    <h1 class="text-center mt-4">
        Are you sure you want to delete this post?
    </h1>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">
            Delete
        </button>
        <a href="{% url "post_list" %}" class="btn btn-success">
            Cancel
        </a>
    </form>
{% endblock %}
