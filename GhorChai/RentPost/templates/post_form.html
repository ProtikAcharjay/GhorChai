{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 20px;">
    <div class="card" style="width: 100%; max-width: 900px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">
                {% if form.instance.pk %}
                    Edit Post
                {% else %}
                    Create Post
                {% endif %}
            </h4>
            <form method="post" enctype="multipart/form-data" class="form m-2">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-end mt-4">
                    <button class="btn btn-primary" type="submit">
                        Submit
                    </button>
                </div>
            </form>
            <a href="{% url "post_list" %}">Back</a>
        </div>
    </div>
</div>
{% endblock %}
